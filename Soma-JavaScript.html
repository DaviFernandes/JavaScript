<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">

	<script type="text/javascript">
	function somar() {

		//recuperar valores
		var valor1 = document.getElementById("valor1").value;
		var valor2 = document.getElementById("valor2").value;

		//verificar se o campo est√° em branco
		if (valor1 == ""){
			alert("Preencha o valor")
			document.getElementById("valor1").focus();
		}
		else if (valor2 == ""){
			alert("Preencha o valor")
			document.getElementById("valor2").focus();
		} else {

			//converter para float
			valor1 = parseFloat(valor1);
			valor2 = parseFloat(valor2);

			//somar o total
			var total = valor1 + valor2

			//carregar o resultado no total
			document.getElementById("total").value = total;
		}

	}

	</script>
</head>
<body>

	<h1>Soma dos Valores</h1>
	<input type="text" id="valor1">
	+
	<input type="text" id="valor2">
	=
	<input type="text" id="total">

	<input type="button" value="Somar Valores" onclick="somar()">

</body>
</html>
